<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Kebabier's Kitchen</title>
</head>
<body class="bg-gray-100 p-8">

  <div id="app" class="max-w-2xl mx-auto">

    <h1 class="text-3xl font-bold mb-8">Kebabier's Kitchen</h1>

    <!-- Section pour ajouter une recette -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Ajouter une recette</h2>
      <div class="flex space-x-2">
        <input type="text" id="recipeName" placeholder="Nom de la recette" class="p-2 border border-gray-300 rounded">
        <input type="text" id="ingredients" placeholder="IngrÃ©dients" class="p-2 border border-gray-300 rounded">
        <button onclick="addRecipe()" class="p-2 bg-blue-500 text-white rounded">Ajouter</button>
      </div>
    </div>

    <!-- Section pour visualiser et supprimer une recette -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Liste des recettes</h2>
      <ul id="recipeList" class="list-disc pl-4"></ul>
    </div>

    <!-- Section pour lancer une commande en cuisine -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Lancer une commande en cuisine</h2>
      <div class="flex space-x-2">
        <select id="selectRecipe" class="p-2 border border-gray-300 rounded">
          <!-- Ajoutez des options ici -->
        </select>
        <input type="text" id="sauce" placeholder="Sauce" class="p-2 border border-gray-300 rounded">
        <button onclick="sendToKitchen()" class="p-2 bg-green-500 text-white rounded">Envoyer en cuisine</button>
      </div>
    </div>

    <!-- Section pour visualiser et valider une commande -->
    <div>
      <h2 class="text-2xl font-semibold mb-4">Liste des commandes en cuisine</h2>
      <ul id="orderList" class="list-disc pl-4"></ul>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
